<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/86852a31b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-logo">
          <img src="images/logo.png" height="50" />
        </div>
        <div class="navbar-profile">
          <div class="services">
            <p>Hizmet Kataloğu</p>
          </div>
          <div class="profile-part">
            <div class="profile-part-image">
              <img src="images/profile.png" height="40" />
            </div>
            <div class="profile-part-name">GÜLŞAH ÖZAKINCI</div>
          </div>
        </div>
      </div>
      <div class="page-content">
        <div class="page-content-part">
          <div class="content-cover">
            <div class="page-content-text">
              <p>Size Nasıl Yardımcı olabiliriz?</p>
            </div>
            <div class="page-content-search-bar">
              <input
                type="text"
                id="myInput"
                placeholder="Lütfen anahtar kelime giriniz."
              />
              <ul id="autocomplete-list"></ul>
            </div>
          </div>
        </div>
        <div class="background-img">
          <div class="img-overlay"></div>
        </div>
      </div>
      <div class="triple-part">
        <div class="triple-part-content">
          <div class="triple-part-section first">
            <div class="triple-part-logo">
              <i class="fa-solid fa-check-to-slot" style="color: #ffffff"></i>
            </div>
            <div class="triple-part-text">
              <p>İstek Bildir</p>
            </div>
          </div>
          <div class="triple-part-section second">
            <div class="triple-part-logo">
              <i
                class="fa-solid fa-circle-exclamation"
                style="color: #ffffff"
              ></i>
            </div>
            <div class="triple-part-text">
              <p>Sorun Bildir</p>
            </div>
          </div>
          <div class="triple-part-section third">
            <div class="triple-part-logo">
              <i class="fa-solid fa-swatchbook" style="color: #ffffff"></i>
            </div>
            <div class="triple-part-text">
              <p>Tüm Kayıtlarım</p>
            </div>
          </div>
        </div>
      </div>
      <div class="announcement">
        <div class="announcement-content">
          <div class="announcement-title">Duyurular</div>
          <div class="announcement-text">Duyurular gelecek</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
